<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 400px;
            width: 400px;
            /* border: 1px solid; */
            margin-left: 500px;
            margin-top: 100px;
            position: relative;
        }

        .ball{
            height: 50px;
            width:50px;
            border: 1px solid;
            border-radius: 100%;
            background-color: yellow;
            position: absolute;
            animation: ball 5s 1s ease infinite;
        }

        .box{
            height: 300px;
            width: 300px;
            /* border: 1px solid; */
            position: absolute;
            background-color: rgb(3, 35, 3);
            top: 50px;
            left: 50px;
        }

        @keyframes ball{
            0%{
                top: 0px;
                left: 0px;
                background-color: yellow;

            }
            25%{
                top: 0px;
                left: 350px;
                background-color: orange;

            }
            50%{
                top: 350px;
                left: 350px;
                background-color: orangered;

            }
            75%{
                top: 350px;
                left: 0px;
                background-color: red;

            }
            100%{
                top: 0px;
                left:0px;
                background-color: greenyellow;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
        <div class="box"></div>
    </div>
</body>
</html>
