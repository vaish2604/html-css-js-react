<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Timing Demo</title>
    <style>
        img{
            animation-name: animal;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }

        /* Different timing functions */
        #ease{
            animation-timing-function: ease;
        }

        #linear{
            animation-timing-function: linear;
        }

        #ease-in{
            animation-timing-function: ease-in;
        }

        #ease-out{
            animation-timing-function: ease-out;
        }

        @keyframes animal{
            0%{
                transform: translateX(0px) scale(1);
            }
            50%{
                transform: translateX(900px) scale(1);
            }
            51%{
                transform: translateX(900px) scale(-1);
            }
            100%{
                transform: translateX(0px) scale(-1);
            }
        }

      
    </style>
</head>
<body>
    <fieldset>
        <legend>ease</legend>
        <img id="ease" src="./Animals Run Cycle Animations.gif" alt="running animal" height="150px" width="200px">
    </fieldset>

    <fieldset>
        <legend>linear</legend>
        <img id="linear" src="./Animals Run Cycle Animations.gif" alt="running animal" height="150px" width="200px">
    </fieldset>

    <fieldset>
        <legend>ease-in</legend>
        <img id="ease-in" src="./Animals Run Cycle Animations.gif" alt="running animal" height="150px" width="200px">
    </fieldset>

    <fieldset>
        <legend>ease-out</legend>
        <img id="ease-out" src="./Animals Run Cycle Animations.gif" alt="running animal" height="150px" width="200px">
    </fieldset>
</body>
</html>
