<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;
            background-color: rgb(230, 217, 217);
        }
        nav{
            height: 60px;
            width: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        a{
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
        }
        a:hover{
            text-decoration: solid;
        }

    .section{
        height: 400px;
        width: 100%;
        /* background-color: darkgray; */
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        column-gap: 20px;
    }
    .box{
        height: 250px;
        width: 250px;
        border: 1px solid;
    }

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </nav>
        <div class="section">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
